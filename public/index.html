<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1818;
            justify-self: center;
            text-align: center;
            justify-content: center;
            align-items: center;
            max-width: 412px;
        }
        nav {
            margin-bottom: 20px;
            /* background-color: #f4f4f4; */
        }
        nav a {
            width: 100%;
            font-size: larger;
            border-radius: 5px;
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            background-color: aqua;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        ul {
            list-style-type: square;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/services">Services</a>
        <a href="/contact">Contact</a>
    </nav>
    <div style="margin: auto; padding: 20px; background-color: #f4f4f4; border-radius: 8px;">
        <h2>Welcome to Our Website</h2>
        <p>This is a simple HTML page demonstrating basic structure and styling.</p>
        <ul>
            <li>Home Page</li>
            <li>About Us</li>
            <li>Services Offered</li>
            <li>Contact Form</li>
        </ul>
        <p>Feel free to explore the links above!</p>
</body>
</html>
